<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Google phone Gallery</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <div  class="contaner-fluid"
        ng-controller="PhoneListCtrl">
    <div class="row-fluid">
      
      <div class="col-md-2">
        <p>
          <span>Busqueda</span> : 
          <input type="search" ng-model="query">
        </p>
        <p>
          <span>Ordenar por</span> : 
          <select name="" id="" ng-model="orderProp">
            <option value="" selected="selected" disabled="disabled"></option>
            <option value="age">Más nuevo</option>
            <option value="name">Alfabeticamente</option>
          </select>
        </p>
        <p><a href="" ng-click=" reverse = !reverse ">invertir</a></p>
      </div>
  


      <div class="col-md-10">
        <ul class="phones">
          <li ng-repeat="phone in phones | filter:query | orderBy:orderProp:reverse">
            {{phone.name}}
            <p>{{phone.snippet}} : hace {{phone.age}} años.</p>
          </li>
        </ul>
      </div>

    </div>
  </div>


  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
